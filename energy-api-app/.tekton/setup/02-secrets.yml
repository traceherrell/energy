# .tekton/setup/02-secrets.yaml
# This file contains the secret definitions for accessing Quay.io and GitHub.
#
# IMPORTANT: Before applying this file, you MUST replace the placeholder
# values under the 'data' fields with your own Base64-encoded credentials.
# See the README.md for instructions on how to generate these.

---
# Secret for pushing to the Quay.io container registry
apiVersion: v1
kind: Secret
metadata:
  name: quay-secret
  annotations:
    # This annotation tells Tekton this is a Docker registry secret
    tekton.dev/docker-0: https://quay.io
type: kubernetes.io/basic-auth
data:
  # Replace with your base64 encoded Quay.io credentials
  # e.g., echo -n '$oauthtoken:YOUR_QUAY_TOKEN' | base64
  username: YOUR_QUAY_USERNAME_BASE64_HERE
  password: YOUR_QUAY_PASSWORD_OR_TOKEN_BASE64_HERE

---
# Secret for pushing to the energy-deploy GitHub repository
apiVersion: v1
kind: Secret
metadata:
  name: github-secret
  annotations:
    # This annotation tells Tekton this is a Git repository secret
    tekton.dev/git-0: https://github.com
type: kubernetes.io/basic-auth
data:
  # Replace with your base64 encoded GitHub username and Personal Access Token (PAT)
  # e.g., echo -n 'your-github-username:YOUR_GITHUB_PAT' | base64
  username: YOUR_GITHUB_USERNAME_BASE64_HERE
  password: YOUR_GITHUB_PAT_BASE64_HERE
